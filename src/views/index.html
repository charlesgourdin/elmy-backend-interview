<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Elmy Energy Production Aggregator</title>
</head>
<body>
    <div class="w-50 p-3 m-3 rounded" style="background-color: #eee;">
    <form method="POST" action="/production" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="fromDate" class="form-label">Date de d√©but</label>
            <input type="date" class="form-control" id="fromDate" name="from" required>
        </div>

        <div class="mb-3">
            <label for="toDate" class="form-label">Date de fin</label>
            <input type="date" class="form-control" id="toDate" name="to" required>
        </div>

        <div class="mb-3">
            <label for="format" class="form-label">Format</label>
            <select class="form-select form-select-sm" id="format" name="format">
                <option value="json">JSON</option>
                <option value="csv">CSV</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <script>
        (() => {
            'use strict'
        
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
        
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }
        
                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
</body>
</html>
